<html>
<head>
<link rel="stylesheet" href="signup.css">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
	<div class="Head">
		<h1>Join The Community!</h1><br>
	</div>
	<div class="Form">
		<form>
		Name:<br>
		<input type="text" id="inputUsername" placeholder="Name" required autofocus><br>
		Phone No.:<br>
		<input type="number" id="inputNumber" placeholder="Phone No." required autofocus><br>
		Email Id:<br>
		<input type="email" id="inputEmail" placeholder="Email" required autofocus><br>
		Password:<br>
		<input type="password" id="inputPassword" placeholder="Password" required autofocus><br><br>
		<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
